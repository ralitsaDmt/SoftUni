<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Varna</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').on('click', function () {
            let name = $('#townName').val();
            let townsList = $('#towns').children();

            let result;
            let townFound = false;
            for (let town of townsList){
                if($(town).text() == name){
                    $(town).remove();
                    result = `${name} deleted.`;
                    townFound = true;
                }
            }

            if (!townFound){
                result = `${name} not found.`
            }
            $('#townName').val('');
            $('#result').text(result);
        });
    }
</script>
</body>
</html>
