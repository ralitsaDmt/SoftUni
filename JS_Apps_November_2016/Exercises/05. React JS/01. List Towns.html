<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Town</title>
    <script src="https://unpkg.com/react/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone"></script>
</head>
<body>

<div id="root"></div>
</body>

<script type="text/babel">
    function listTowns (selector) {

        let Form = React.createClass({
            render: function () {
                return (
                        <form onSubmit={this.props.onsubmit}>
                            <input type="text"/>
                            <input type="submit" value="Submit"/>
                        </form>
                )
            }
        });

        let List = React.createClass({
            render: function () {
                let cities = this.props.cities.filter(city => city !== '');
                cities = cities.map( (city, index) => <li key={index}>{city}</li>);
                return <ul>{cities}</ul>;
            }
        });

        let App = React.createClass({

            getInitialState: function () {
                return { cities: []}
            },
            onSubmitHandle: function (evt) {
                evt.preventDefault();
                let cities = evt.target.children[0].value.split(', ');
                this.setState({ cities: cities});
            },
            render: function () {
                return (
                    <div>
                        <Form onsubmit={this.onSubmitHandle} />
                        <List cities={this.state.cities} />
                    </div>
                )
            }

        });



        ReactDOM.render(
                <App />,
            document.getElementById(selector)
        );
    }
</script>

<script type="text/babel">
    listTowns('root');
</script>
</html>
